<div>
  <div class="datagrid" ng-show="foundItems.length">
    <table>
      <tr>
        <th>Name</th>
        <th>Short Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="item in foundItems">
        <td>{{item.name}}</td>
        <td>{{item.short_name}}</td>
        <td>{{item.description}}</td>
        <td>
          <input
            type="button"
            value="Don't want this one!"
            ng-click="onRemove({index: $index})"/>
        </td>
      </tr>
    </table>
  </div>
  <div ng-show="nothingFound" class="error">Nothing found</div>

</div>
